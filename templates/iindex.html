  <html>
        <head>
            <title>Entries index</title>
        </head>
        <body>
            <h1>Entries index</h1>
            {% for entry in entries %}
                <h2>{{ entry.title }}</h2>
                <p>Published on {{ entry.pub_date|date:"F j, Y" }}</p>
                <img src="images/{{MEDIA_URL}}{{ entry.image1 }}">
                {% if entry.excerpt_html %}
                  {{ entry.excerpt_html|safe }}
                {% else %}
                  {{ entry.body_html|truncatewords_html:"50"|safe }}
                {% endif %}
                <p>
<a href="{{ entry.get_absolute_url}}">Read Full</a>
         </p>

            {% endfor %}
        </body>
</html>
